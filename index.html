<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> willy's task lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>willy's task lister™️</h1>


    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
    
      <label for="task-priority">priority:</label>
      <select id="task-priority" name="task-priority">
        <option value="high">high</option>
        <option value="medium">medium</option>
        <option value="low">low</option>
      </select>
    
      <label for="due-date">due date:</label>
      <input type="date" id="due-date" name="due-date">
    
      <label for="task-user">user:</label>
      <input type="text" id="task-user" name="task-user" placeholder="Assigned to">
    
      <input type="submit" value="Create New Task">
    </form>
    
    <div id="list">
      <h2>my todos:</h2>
      <button id="sort-tasks" data-sort="asc">sort by priority (ascending)</button>
      <ul id="tasks">
      </ul>
    </div>
    

   

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
